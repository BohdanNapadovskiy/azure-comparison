<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Selection Form</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<h2>Select Folders</h2>

<form th:action="@{/folders}" th:object="${folderForm}" method="post" enctype="multipart/form-data">
    <label for="readFolder">Read Folder:</label>
    <input type="file" id="readFolder" name="readFolder" accept="*/*" required>

    <label for="saveFolder">Save Folder:</label>
    <input type="file" id="saveFolder" name="saveFolder" accept="*/*" required>

    <button type="submit">Submit</button>
</form>

<div th:if="${error}" class="error" th:text="${error}"></div>

</body>
</html>
