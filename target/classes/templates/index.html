<!DOCTYPE html>
<style>
    .table_component {
        overflow: auto;
        width: 100%;
    }

    .table_component table {
        border: 1px solid #dededf;
        height: 100%;
        width: 100%;
        table-layout: fixed;
        border-collapse: collapse;
        border-spacing: 1px;
        text-align: left;
    }

    .table_component caption {
        caption-side: top;
        text-align: left;
    }

    .table_component th {
        border: 1px solid #dededf;
        background-color: #eceff1;
        color: #000000;
        padding: 5px;
    }

    .table_component td {
        border: 1px solid #dededf;
        background-color: #ffffff;
        color: #000000;
        padding: 5px;
    }
    .result-header {
        text-transform: uppercase;
        text-decoration-line: underline;
        text-decoration-thickness: auto;

    }
</style>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot & Thymeleaf File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Upload file for comparison</h2>
                <!--                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>-->
                <form action="#" method="post" th:action="@{/}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Compare File</button>
                </form>
            </div>
        </div>
    </div>
    <div th:if="${ not#lists.isEmpty(comparison)}">
        <p class="result-header" th:text="'Result of comparison'"></p>
        <div class="table_component" role="region" tabindex="0">
            <table>
                <col style="width:10%">
                <col style="width:45%">
                <col style="width:45%">
                <tr>
                    <th>Row</th>
                    <th>File data</th>
                    <th>Database data</th>
                </tr>
                <tr th:each="line : ${comparison}">
                    <td th:text="${line.lineNumber}"></td>
                    <td th:text="${line.fileData}"></td>
                    <td th:text="${line.databaseData}"></td>
                </tr>
            </table>
        </div>

    </div>
</section>

</body>
</html>
